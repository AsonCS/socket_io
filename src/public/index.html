<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
        }

        img {
            width: 80vw;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: auto;
            height: 150px;
            width: 20vw;
        }

        .formrow {
            display: flex;
            flex-direction: row;
            justify-content: start;
        }

        .formrow input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <img id="image" src="" />

    <form id="form" action="">
        <label class="formrow">
            Fps:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="fps" name="fps" type="number" value="30" max="60" min="0" step="6" />
        </label>
        <label class="formrow">
            Quality:
            <input id="quality" name="quality" type="number" value="50" max="100" min="0" step="10" />
        </label>
        <label class="formrow">
            Scale:&nbsp;&nbsp;&nbsp;
            <input id="scale" name="scale" type="number" value="0.5" max="1" min="0.1" step="0.1" />
        </label>
        <button type="submit">Emit Screencast</button>
        <button type="button" onclick="emitStop()">Stop Screencast</button>
    </form>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let form = document.getElementById('form')
        form.onsubmit = function (e) {
            e.preventDefault()
            let { fps, quality, scale } = e.target
            socket.emit(
                'screencast',
                {
                    actionId: 'actionId',
                    fps: fps.value > 0 && fps.value <= 60 ? fps.value : 30,
                    quality: quality.value > 0 && quality.value <= 100 ? quality.value : 50,
                    scale: scale.value > 0 && scale.value <= 1 ? scale.value : 0.5,
                    playback: 1
                }
            )
        }

        var debug = true
        const socket = io();
        /*
        socket.emit('test', 'test message')
        socket.on('test', (image) => {
            document.getElementById('image').src = `data:image/png;base64, ${image}`
        })
        socket.on('test', (image) => {
            document.getElementById('image').src = `data:image/png;base64, ${image}`
        })
        */
        socket.on('image64', (image) => {
            let imageElement = document.getElementById('image')
            imageElement.src = `data:image/png;base64, ${image}`
        })

        function emitStop() {
            socket.emit(
                'screencast',
                {
                    playback: 0
                }
            )
        }
    </script>
</body>

</html>
